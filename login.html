<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo overlapping the login form -->
        <div class="logo">
            <img src="images/1.png" alt="Logo" style="width: 60px; height: 60px; border-radius: 50%;">
        </div>

        <h1>Login</h1>
        
        <form id="loginForm" onsubmit="validateLogin(event)">
            <div class="input-box">
                <input id="username" type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
            </div>
    
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
    
            <button type="submit" class="btn"><a href="main.html">Login</a></button>
    
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
